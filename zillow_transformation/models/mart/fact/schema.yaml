version: 2

models:
  - name: fact_property_listing
    description: >
      Snapshot fact table containing one row per Zillow property
      per snapshot date.

    columns:
      - name: zillow_property_id
        tests:
          - not_null

      - name: snapshot_date_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_date')
              field: date_id

      - name: location_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_location')
              field: location_id

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - zillow_property_id
            - snapshot_date_id
